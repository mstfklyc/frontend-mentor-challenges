<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!--Font imports  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <img src="images/illustration-hero.svg" />
        <h1>Order Summary</h1>

        <p class="long-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-card">
          <div class="music-icon">
          <img src="images/icon-music.svg"  class="icon-music"/></div>
          <div class="row">
            <p class="plan-text">Annual Plan</p>
            <p class="price-text">$59.99/year</p>
          </div>
          <a href="#" class="change-text">Change</a>
        </div>
        <button class="order-btn">Proceed to Payment</button>
        <button class="cancel-btn"><a href="#">Cancel Order</a></button>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Mustafa KalaycÄ±</a>.
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" role="Landmark">
  <head>
    <link href="index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png">

    <script src="https://kit.fontawesome.com/b53ee9f8ae.js" crossorigin="anonymous"></script>

  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
    </style>
    
  <body>
    <div class="main">
      <div class="first-box">
        <h2>Your Result</h2>
        <div class="number-class">
          <h1>76</h1>
          <h4 class="numbers-1">of 100</h4>
        </div>
        <h2 class="great-text">Great</h2>
        <p>
          Your scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="second-box">
        <div class="secondary-div">
        <h3>Summary</h3>

        <div class="line-1" >
          
          <img src="./assets/icon-reaction.svg" class="verbal-icon" alt="verbal-icon"></img>

          <h4>Reaction</h4>
            <p>80<span>/100</span></p>
        </div>
        <div class="line-2">
          <img src="./assets/icon-memory.svg" class="memory-icon" alt="memory-icon"></img> 
          <h4>Memory</h4>
            <p>92<span>/100</span></p>
            
          
        </div>
   
        <div class="line-3">
          <img src="./assets/icon-verbal.svg" class="verbal-icon" alt="verbal-icon"></img>
          <h4>Verbal</h4>
          <p>61<span>/100</span></p>
          
        </div>
        <div class="line-4" >
          <img src="./assets/icon-visual.svg" class="visual-icon" alt="visual-icon"></img>
          <h4>
            Visual</h4>
          <p>72<span>/100</span></p>
          
        </div>
        <button class="continue-btn">Continue</button>

      </div>
      </div>
    </div>
  </body>
</html>

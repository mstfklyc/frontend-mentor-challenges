<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--icons import -->
    <script
      src="https://kit.fontawesome.com/b53ee9f8ae.js"
      crossorigin="anonymous"
    ></script>
    <!--fonts import -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--css import -->

    <link rel="stylesheet" href="style.css" />
    <!--favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <section class="logo">
        <img src="images/logo.svg"  alt="logo"/>
        <img src="images/illustration-mockups.svg" class="ill-img" alt="illustration-mockups"/>
      </section>

      <div class="row">
        <section class="texts">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-btn">Register</button>
        </section>
        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
      </div>
      
    </main>
  </body>
</html>
